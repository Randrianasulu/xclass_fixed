<H1>Setting Preferences</H1>

<a name="servers">

Use the preferences dialog (on the <b>Edit</b> menu, click
<b>Preferences</b>), then click on the <b>Servers</b> tab to add your
servers. Next time you can use the combo box at the top of the
<b>Connect</b> dialog to select your favorite server.<p>
